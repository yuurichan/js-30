<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <!-- Data attributes (user made, "data-x") -->

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://images.wallpapersden.com/image/download/mount-fuji-reflection_a2xlbm2UmZqaraWkpJRtZWWtamVl.jpg">

  <style>
    /* Declaring CSS Variables */
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      // console.log(this.value);
      const suffix = this.dataset.sizing || ''; 
      // Object containing the data attribute of an element
      // In this case, it's "data-sizing", color has none

      // Update CSS variables ( <html> )
      // The code works since the name attribute is the same as the CSS variables we declared earlier.
      // Hence why we can modify the variables.
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); //e.g. 10 px

    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));

  </script>

</body>
</html>
